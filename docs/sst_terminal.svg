<svg xmlns="http://www.w3.org/2000/svg" width="780" height="420" viewBox="0 0 780 420">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .titlebar { fill: #1c2128; }
      .dot-red { fill: #ff5f57; }
      .dot-yellow { fill: #febc2e; }
      .dot-green { fill: #28c840; }
      .prompt { fill: #7ee787; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .cmd { fill: #e6edf3; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .dim { fill: #6e7681; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .header { fill: #8b949e; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .pass { fill: #3fb950; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; font-weight: bold; }
      .fail { fill: #f85149; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; font-weight: bold; }
      .warn { fill: #d29922; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .path { fill: #79c0ff; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .val-old { fill: #ffa657; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .val-new { fill: #f85149; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .arrow { fill: #6e7681; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 13px; }
      .hint { fill: #8b949e; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 12px; font-style: italic; }
      .title { fill: #6e7681; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; }
    </style>
  </defs>

  <!-- Window background -->
  <rect width="780" height="420" rx="10" class="bg"/>

  <!-- Title bar -->
  <rect width="780" height="36" rx="10" class="titlebar"/>
  <rect y="18" width="780" height="18" class="titlebar"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" class="dot-red"/>
  <circle cx="40" cy="18" r="6" class="dot-yellow"/>
  <circle cx="60" cy="18" r="6" class="dot-green"/>

  <!-- Window title -->
  <text x="390" y="23" text-anchor="middle" class="title">CI — sst verify pricing.py</text>

  <!-- Line 1: prompt + command -->
  <text x="20" y="64" class="prompt">$</text>
  <text x="32" y="64" class="cmd">sst verify pricing.py</text>

  <!-- Line 2: verifying -->
  <text x="20" y="86" class="dim">Verifying pricing.py against baseline...</text>

  <!-- Line 3: header -->
  <text x="20" y="112" class="header">SST Verification Report</text>
  <text x="20" y="128" class="dim">───────────────────────────────────────────────</text>

  <!-- Counts -->
  <text x="20" y="150" class="dim">Scenarios checked: </text>
  <text x="168" y="150" class="cmd">4</text>
  <text x="20" y="168" class="dim">Regressions:       </text>
  <text x="168" y="168" class="fail">2</text>

  <!-- Divider -->
  <text x="20" y="190" class="dim">───────────────────────────────────────────────</text>

  <!-- PASS lines -->
  <text x="20" y="212"><tspan class="pass">PASS</tspan><tspan class="dim">  pricing.calculate_price  quantity=2  tier=premium</tspan></text>
  <text x="20" y="230"><tspan class="pass">PASS</tspan><tspan class="dim">  pricing.calculate_price  quantity=5  tier=trial</tspan></text>

  <!-- FAIL block 1 -->
  <text x="20" y="252"><tspan class="fail">FAIL</tspan><tspan class="dim">  pricing.calculate_price  quantity=1  tier=standard</tspan></text>
  <text x="20" y="270" class="dim">      Summary: value_changed=2 · severity: medium</text>
  <text x="20" y="288">
    <tspan class="warn">      ~</tspan>
    <tspan class="path"> $.unit_price</tspan>
    <tspan class="val-old">  99.9</tspan>
    <tspan class="arrow">  →</tspan>
    <tspan class="val-new">  109.9</tspan>
  </text>
  <text x="20" y="306">
    <tspan class="warn">      ~</tspan>
    <tspan class="path"> $.total</tspan>
    <tspan class="val-old">     99.9</tspan>
    <tspan class="arrow">  →</tspan>
    <tspan class="val-new">  109.9</tspan>
  </text>

  <!-- FAIL block 2 -->
  <text x="20" y="328"><tspan class="fail">FAIL</tspan><tspan class="dim">  pricing.calculate_price  quantity=2  tier=premium</tspan></text>
  <text x="20" y="346" class="dim">      Summary: value_changed=4 · severity: medium</text>
  <text x="20" y="364">
    <tspan class="warn">      ~</tspan>
    <tspan class="path"> $.unit_price</tspan>
    <tspan class="val-old">  99.9</tspan>
    <tspan class="arrow">  →</tspan>
    <tspan class="val-new">  109.9</tspan>
  </text>

  <!-- Hint -->
  <text x="20" y="392" class="hint">→  sst approve pricing.calculate_price:&lt;id&gt;  to accept intentional change</text>

  <!-- Bottom border glow for FAIL -->
  <rect x="0" y="408" width="780" height="4" rx="0" fill="#f85149" opacity="0.6"/>
  <rect x="0" y="408" width="780" height="2" rx="0" fill="#f85149" opacity="0.4"/>
</svg>
